<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var size = prompt("Enter the size of ur array : ");
      var a = [];
      var sum = 0;
      for (var i = 0; i < size; i++) {
        var k = prompt("Enter the elements of ur array");
        k = Number(k);
        a.push(k);
        sum = sum + k;
      }
      document.write("The sum of the array is : " + sum);
    </script>
  </body>
</html>
