<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prime numbers</title>
  </head>
  <body>
    <script>
      var n = prompt("Enter the value of n");
      var primes = [];

      for (var i = 2; i <= n; i++) {
        var k = true;
        for (var j = 2; j < i; j++) {
          if (i % j === 0) {
            k = false;
            break;
          }
        }
        if (k) {
          primes.push(i);
        }
      }

      document.write(
        "The prime numbers between 1 and " + n + " are : " + primes.join(", ")
      );
    </script>
  </body>
</html>
